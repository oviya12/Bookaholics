<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
  
   

    .navbar-brand {
      color: white; /* Change to your desired text color */
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: white; /* Change to your desired text color */
    }

    .navbar-toggler-icon {
      background-color: white; /* Change to your desired color for the toggle icon */
    }

    .nav-link.active {
      font-weight: bold;
    }


  </style>

  <title>{% block title %} {% endblock %}</title>
  {% block css %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bookaholics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% block cart-item %}
          {% endblock %}
        </ul>
        {% if user.is_authenticated %}
        <a class="nav-link" href="#">Welcome {{request.user}}</a>
        <a href="/logout/" class="btn btn-outline-dark mx-4" type="submit">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% block js %}
  {% endblock %}
</body>
</html>
